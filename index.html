<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, 
    maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Canvas 画板</title>
</head>

<body>
    <canvas id="canvas" width="300px" height="300px"></canvas>
    <div id='actions' class="actions">
        <svg id="pen" class="icon active">
            <use xlink:href="#icon-pen"></use>
        </svg>
        <svg id="eraser" class="icon">
            <use xlink:href="#icon-eraser"></use>
        </svg>
        <svg id="clear" class="icon">
            <use xlink:href="#icon-Clear-File"></use>
        </svg>
        <svg id="save" class="icon">
            <use xlink:href="#icon-save"></use>
        </svg>
    </div>
    <ol class="colors clearfix">
        <li id="black" class="black active"></li>
        <li id="red" class="red"></li>
        <li id="blue" class="blue"></li>
        <li id="wheat" class="wheat"></li>
        <li id="green" class="green"></li>
        <li id="purple" class="purple"></li>
    </ol>
    <ol class="sizes clearfix">
        <li id="sizeOne" class="sizeOne active"></li>
        <li id="sizeTwo" class="sizeTwo"></li>
        <li id="sizeThree" class="sizeTree"></li>
        <li id="sizeFour" class="sizeFour"></li>
        <li id="sizeFive" class="sizeFive"></li>
        <li id="sizeSix" class="sizeSix"></li>
    </ol>
</body>
<script src="./js/main.js"></script>
<script src="//at.alicdn.com/t/font_1467457_kk4zhdsy0i9.js"></script>

</html>
